<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Complaint Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <button id="close-btn" class="close-btn">&times;</button>
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Complaints</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Register</a></li> <!-- Register option added -->
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <button id="menu-btn" class="menu-btn">&#9776;</button>
                <h1>Smart Complaint Management</h1>
            </header>

            <!-- Complaint Form -->
            <section class="form-section">
                <h2>Submit a Complaint</h2>
                <form id="complaintForm">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="">Select Category</option>
                        <option value="Technical">Technical</option>
                        <option value="Academic">Academic</option>
                        <option value="Facilities">Facilities</option>
                    </select>

                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter Complaint Title">

                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Describe your complaint"></textarea>

                    <!-- Phone Number (Mandatory) -->
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">

                    <!-- Identity Reveal Option -->
                    <div class="radio-group">
                        <label>Reveal Identity?</label>
                        <input type="radio" id="revealIdentityYes" name="revealIdentity" value="yes"> Yes
                        <input type="radio" id="revealIdentityNo" name="revealIdentity" value="no" checked> No
                    </div>

                    <!-- Identity Fields -->
                    <div id="identityFields">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name">
                        
                        <label for="branch">Branch:</label>
                        <input type="text" id="branch" placeholder="Enter your branch">
                        
                        <label for="year">Year:</label>
                        <input type="text" id="year" placeholder="Enter your year">
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>

                    <button type="submit">Submit Complaint</button>
                </form>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
